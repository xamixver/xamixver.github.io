<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8"></meta>
  <title>Snake</title>
</head>

<body>
  <div id="screen"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.4.0/two.js"></script>
  <script>
    window.onload = function() {
      var screen = document.getElementById("screen");
      var two = new Two({width: 800, height: 600});
      two.appendTo(screen);
      var shape = two.makePolygon(273, 100,
                                  300, 120,
                                  150, 156,
                                  100, 150);
      shape.fill = "YellowGreen"
      two.update();
    };
  </script>
</body>

</html>
